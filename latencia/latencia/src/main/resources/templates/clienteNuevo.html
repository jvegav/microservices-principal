<!DOCTYPE html>
<html>
<head>
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    </br>
    <form th:action="@{/cliente/new/save}" method="post">
    <div>
        <label class="col-form-label" for="name">Nombre : </label>
        <input class="form-control" type="text" id="name" name="name" required th:value="${cliente.name}" />
        

        <label class="col-form-label">Email :</label>
        <input class="form-control" type="text" id="email" name="email" required th:value="${cliente.email}" />


        <label class="col-form-label">Numero De Telefono con indicativo :</label>
        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" required th:value="${cliente.phoneNumber}" />

            


        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/cliente}" class="btn btn-primary">Cancelar</a>
        </div>
    </div>
    </div>
    </form>
</body>
</html>
