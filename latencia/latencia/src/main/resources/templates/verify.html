<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
</head>
<body>
    </br>
    <div class = "container">
    <form id="phoneForm" th:action="@{/cliente/mensaje/verificar}" method="post">
        <div>
            <label class="col-form-label">Numero Verficacion</label>
            <input class="form-control" type="tel" id="numberVerify" name="numberVerify" required />
            <label class="col-form-label">Numero telefono</label>
            <input class="form-control" type="tel" id="telefono" name="telefono" required />


            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/cliente}" class="btn btn-primary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
